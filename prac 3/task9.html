<!DOCTYPE html>
<html>
<head><title>Task 9 - Multiplication Table</title></head>
<body>
  <script>
    console.log("Multiplication Table (1 to 10):");
    for (let i = 1; i <= 10; i++) {
      for (let j = 1; j <= 10; j++) {
        console.log(`${i} x ${j} = ${i * j}`);
      }
      console.log("-----------");
    }
  </script>
</body>
</html>
