<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function createCounter(name) {
  let count = 0;
  return function(person) {
    if (person === name) {
      count++;
    }
    return count;
  };
}

let aliceCounter = createCounter("Alice");
console.log(aliceCounter("Alice"));
console.log(aliceCounter("Alice"));
console.log(aliceCounter("Bob"));
    </script>
</body>
</html>
