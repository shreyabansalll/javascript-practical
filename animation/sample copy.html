<!DOCTYPE html>
<html>
<head>
<title>Animation Project</title>
<style>
.dropdown{
display: inline-block;
position: relative;
}
.dropdown-content{
position: absolute;
display: none;
box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}
.dropdown:hover .dropdown-content{
display: block;
}
</style>
</head>
<body>
<div class = "dropdown">
<span>Mouse over here</span>
<div class="dropdown-content">
<p>Hello !</p>
</div>
</div>
</body>
</html>
