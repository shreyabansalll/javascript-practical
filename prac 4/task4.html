    <script>
        function secretMessage(password) {
  let secret = "The exam is on Monday!";

  return function(givenPassword) {
    if (givenPassword === password) {
      return secret;
    } else {
      return "Access Denied!";
    }
  };
}
let getSecret = secretMessage("1234");
console.log(getSecret("1234")); 
console.log(getSecret("1111")); 
    </script>
