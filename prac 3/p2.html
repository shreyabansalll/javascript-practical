<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = "Monday";
        switch(day){
            case "Monday":
                console.log("Start of the week")
            case "Friday":
                console.log("Weekend starting soon")
                break;
            default:
                console.log("Mid-week")
                break;
        }
    </script>
</body>
</html>
