<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even odd</title>
</head>
<body>
    <script>
        let a = prompt("Enter a number")
        if (a%2==0){
            console.log("It is an Even Number")    
        }
        else{
            console.log("It is an Odd Number")
        }
    </script>
</body>
</html>
