<!DOCTYPE html>
<html>
<head><title>Task 8 - Reverse Array</title></head>
<body>
  <script>
    const array = [1, 2, 3, 4, 5];
    let reversed = [];
    let i = array.length - 1;
    do {
      reversed.push(array[i]);
      i--;
    } while (i >= 0);
    console.log("Original array:", array);
    console.log("Reversed array:", reversed);
  </script>
</body>
</html>
