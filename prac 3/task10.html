<!DOCTYPE html>
<html>
<head><title>Task 10 - Factorial</title></head>
<body>
  <script>
    console.log("Enter numbers to calculate factorial (type 'exit' to stop):");
    while (true) {
      let input = prompt("Enter number (or 'exit'):");
      if (input === "exit") break;
      let n = parseInt(input);
      let fact = 1;
      for (let i = 2; i <= n; i++) {
        fact *= i;
      }
      console.log(`Factorial of ${n} is ${fact}`);
    }
  </script>
</body>
</html>
