<!DOCTYPE html>
<html>
<head><title>Task 7 - Until Exit</title></head>
<body>
  <script>
    let input;
    console.log("Type something (type 'exit' to stop):");
    do {
      input = prompt("Type something (or 'exit' to stop):");
      console.log("You typed:", input);
    } while (input !== "exit");
  </script>
</body>
</html>
