<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let light = prompt("Enter traffic light colour: ")
        switch (light){
            case "Red":
                alert("Stop")
                break;
            case "Yellow":
                alert("Wait")
                break;
            case "Green":
                alert("Go !")
                break;
        }
    </script>
</body>
</html>
