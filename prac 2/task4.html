<body>
    <script>
        const colors1 = ["red", "green"];
const colors2 = ["blue", "yellow"];

const palette = [...colors1, ...colors2];

const [firstColor, ...restColors] = palette;
const lastColor = restColors.pop(); 
const middleColors = restColors;

const capitalize = color => color.charAt(0).toUpperCase() + color.slice(1);

const message = `Main colors: ${capitalize(firstColor)} and ${capitalize(lastColor)}. Others in the palette: ${middleColors.map(capitalize).join(", ") || "None"}.`;

console.log(message);
    </script>
</body>
