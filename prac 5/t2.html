<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practical 5</title>
</head>
<body>
  <script>
    let students = [
      { id: 1, name: "Alice", marks: 72 },
      { id: 2, name: "Bob", marks: 45 },
      { id: 3, name: "Charlie", marks: 88 },
      { id: 4, name: "David", marks: 60 },
      { id: 5, name: "Eva", marks: 39 }
    ];

    let studentNames = students.map(student => student.name);
    console.log("Student Names:", studentNames);

    let passedStudents = students.filter(student => student.marks > 50);
    console.log("Students with marks > 50:", passedStudents);

    let totalMarks = students.reduce((sum, student) => sum + student.marks, 0);
    let avgMarks = totalMarks / students.length;
    console.log("Average Marks:", avgMarks);

    console.log("Report Card:");
    students.forEach(student => {
      console.log(`${student.name} (ID: ${student.id}) - Marks: ${student.marks}`);
    });
  </script>
</body>
</html>
